                <div class="col-xl-6 col-md-6 col-sm-12">
                    <form id="download_selfie" class="form-bg px-3" method="post" novalidate="true">
                        <div class="row ">
                            <div class="col">
                                <label class="form-label mt-2">Select Your Photo</label>
                                <div class="imageUploader">
                                    <div class="user_pic_container_box">
                                        <img data-type="circle" data-width="765" data-height="765" class='user_pic_container' src='home/img/profile_img_1.png'/>
                                    </div>
                                    <input readonly style="display: none" id='file_browse' type="file" accept="image/*" required>
                                    <input type="hidden"  id="profile_pic_1" class="value_container" require  />
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" name="f_name" id="f_name" value="" required pattern="[a-zA-Z ]{1,20}" maxlength="20" data-error="Please enter name">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="name">WhatsApp Number</label>
                                    <input type="text" class="form-control" name="user_phone" id="user_phone" value="" required pattern="[0-9]{10}" maxlength="10" data-error="Please enter number">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        
                        <hr class="mb-4">

                        <div class="row">
                            <div class="col-6 col-md-6 col-md-6 mb-4 ">
                                <button type="submit" id="sub" name="submit" class="btn title_bg btn-lg btn-block">Download</button>
                                <div id="msgSubmit"></div>
                            </div>
                            <div class="col-6 col-md-6 mb-4 ">
                                <button type="button" id="previewBtn" name="submit" class="btn title_bg btn-lg btn-block">Preview</button>
                                <div id="msgSubmit"></div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-xl-6 col-md-6 col-sm-12">
                    <img src="home/img/Babra.png" id="previewImage" style="max-width: 93%; border-radius:10px;">
